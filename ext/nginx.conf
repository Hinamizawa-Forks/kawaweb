# c[e4]?.ppy.sh is used for bancho
# osu.ppy.sh is used for /web, /api, etc.
# a.ppy.sh is used for osu! avatars

upstream bancho {
	server 127.0.0.1:10000; # set bancho upstream
}

server {
	listen 80;
	server_name c.${DOMAIN}; 
	client_max_body_size 128M;
	access_log /home/kawata/nginx/logs/access/c.${DOMAIN}.log;
	error_log /home/kawata/nginx/logs/error/c.${DOMAIN}.log;

	location / {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP  $remote_addr;
		proxy_set_header Host $http_host;
		add_header Access-Control-Allow-Origin *;
		proxy_redirect off;
		client_max_body_size 128M;
		proxy_pass http://bancho;
	}
}

