server {
	listen 80;

	server_name web.${DOMAIN}; # Website!

	access_log /home/kawata/nginx/logs/access/web.${DOMAIN}.log;
	error_log /home/kawata/nginx/logs/error/web.${DOMAIN}.log;
	

	# /web, /api, /users, /ss, /d, /p, /beatmaps, /beatmapsets, /community, /difficulty-rating
	location ~^\/(?:web|api|users|ss|d|p|beatmaps|beatmapsets|community|difficulty-rating)(?:\/.*|$) {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		client_max_body_size 128M;
		proxy_pass http://bancho;
	}

	# root web.${DOMAIN} - minus the subdirectories above ^^^ always goes to gulag
	location / {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $http_host;
		add_header Access-Control-Allow-Origin *; 
		proxy_redirect off;
		client_max_body_size 128M; # set max web upload
		proxy_pass http://127.0.0.1:8000; # pass to kawaweb
	}
}


server {
	listen 80;
	server_name a.${DOMAIN}; # avatars

	access_log /home/kawata/nginx/logs/access/a.${DOMAIN}.log;
	error_log /home/kawata/nginx/logs/error/a.${DOMAIN}.log;

	location / {
		root /home/kawata/kawata.py/.data/avatars;
		client_max_body_size 128M;
		try_files $uri $uri.png $uri.jpg $uri.gif $uri.jpeg $uri.jfif /default.jpg = 404; # test all file types
	}
	
}

server {
	listen 80;
	server_name assets.${DOMAIN}; # assets

	access_log /home/kawata/nginx/logs/assets.${DOMAIN}.access.log;
	error_log /home/kawata/nginx/logs/assets.${DOMAIN}.error.log;

	location / {
		default_type image/png;
		root /home/kawata/kawata.py/.data/assets; # root is assets folder, use subdirectories to navigate
		client_max_body_size 128M;
	}
	
}